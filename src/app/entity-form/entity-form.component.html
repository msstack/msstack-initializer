<div class="card">
  <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap" /> -->
  <div class="card-body">
    <h5 class="card-title">Add Entity</h5>
    <p class="card-text">Enter your entity information here</p>
    <form>
      <div class="form-group row">
        <label for="entity_name" class="col-sm-4 col-form-label col-form-label-sm">Entity Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control form-control-sm"
            id="entity_name"
            [(ngModel)]="entity.name"
            name="entityName"
            placeholder="Entity Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="field_type" class="col-sm-4 col-form-label col-form-label-sm">Field Name</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control form-control-sm"
            id="entity_name"
            [(ngModel)]="fieldName"
            name="fieldName"
            placeholder="Field Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="field_type" class="col-sm-4 col-form-label col-form-label-sm">Field Type</label>
        <div class="col-sm-8">
          <select [(ngModel)]="fieldType" name="fieldType" type="password" class="form-control form-control-sm" id="field_type">
            <option disabled selected>select field type</option>
            <option *ngFor="let type of fieldTypes">{{ type }}</option>
          </select>
          <button type="button" class="btn btn-sm btn-primary mt-3" (click)="addSelectedFieldType()">Add</button>
        </div>
      </div>
      <fieldset class="form-group form-group-sm">
        <div class="row">
          <legend class="col-form-label col-form-label-sm col-sm-4 pt-0">Constraints</legend>
          <div class="col-sm-8">
            <div class="form-check" *ngFor="let constraintType of constraintTypes">
              <input
                class="form-check-input"
                type="checkbox"
                name="{{constraintType.value}}"
                name="{{constraintType.value}}"
                value="{{constraintType.value}}"
                [(ngModel)]="constraintType.checked"
              />
              <label class="form-check-label col-form-label-sm" for="gridRadios1">{{ constraintType.key }}</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="card-subtitle">
        <p class="card-footer"></p>
        <ul>
          <li *ngFor="let field of entity.fields">{{ field.name }} : {{ field.type }} [{{ field.constraints.join(', ') }} ]</li>
        </ul>
      </div>
      <button type="button" class="btn btn-sm btn-primary" (click)="emit()">Insert</button>
    </form>
  </div>
</div>
